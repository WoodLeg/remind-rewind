<div class="ticker">
    <div class="ticker__liveshare-container col-sm-12 col-md-8 col-md-offset-2">
        <div class="ticker__liveshare-img--left">
            <img src="http://placehold.it/20x20" alt="" />
        </div>
        <div class="ticker__liveshare-title--left" translate="TICKER.LIVESHARE.TITLE">
        </div>
        <div class="ticker__liveshare-content--left">
            by {{ctrl.tickerLiveshare.owner.lastName}} {{ ctrl.tickerLiveshare.owner.firstName }} on a {{ ctrl.tickerLiveshare.device.name }} | {{ ctrl.tickerLiveshare.device.version}}
        </div>
        <button class="ticker__liveshare-button--right btn" type="button" name="button" translate="TICKER.LIVESHARE.JOIN"></button>
    </div>
</div>
