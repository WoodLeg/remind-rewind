<div class="home">


    <div class="home__post-featured col-xs-12">
        <div ng-click="ctrl.goToPost(ctrl.featuredPosts[ctrl.featurePostRandom].id)" class="home__post-featured-btn"></div>
        <div class="home__post-featured-filter"></div>
        <img ng-src="{{ ctrl.featuredPosts[ctrl.featurePostRandom].artist.albums[0].images[0].url }}" alt="" />
        <div class="home__post-featured-content col-xs-12 col-sm-5">
            <h1>{{ ctrl.featuredPosts[ctrl.featurePostRandom].title }}</h1>
            <h2>{{ ctrl.featuredPosts[ctrl.featurePostRandom].artist.name}}</h2>
        </div>
    </div>

    <div ng-click="ctrl.goToPost(post.id)" style="margin-top:25px" class="col-xs-12 col-sm-3" ng-repeat="post in ctrl.posts">
        <div class="home__post shadow-1">
            <img class="home__post-img" ng-src="{{ post.artist.albums[0].images[0].url }}" alt="" />
            <h2 class="home__post-title">{{ post.title }}</h2>
            <h4 class="home__post-artist">{{ post.artist.name }}</h4>
            <span class="home__post-author">{{ post.author.firstName }}</span>
        </div>
    </div>
