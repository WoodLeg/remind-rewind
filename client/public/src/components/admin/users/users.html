<div class="admin__content-users">
    <div class="admin__content-users-title col-xs-12">
        <h1>Users</h1>
    </div>
    <div class="col-xs-12">
        <button class="btn" type="button" name="button" ng-click="ctrl.toggleAddUser()">{{ ctrl.displayListUsers ? 'Add User' : 'Cancel' }}</button>
    </div>
    <div class="col-xs-12">
        <table class="table admin__content-users-table " ng-if="ctrl.displayListUsers">
            <thead>
                <th>
                    ID
                </th>
                <th>
                    Firstname
                </th>
                <th>
                    Lastname
                </th>
                <th>
                    Email
                </th>
                <th>
                    Status
                </th>
                <th>
                    Action
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="user in ctrl.users">
                    <td>
                        {{ user.id }}
                    </td>
                    <td>
                        {{ user.firstName }}
                    </td>
                    <td>
                        {{ user.lastName }}
                    </td>
                    <td>
                        {{ user.email }}
                    </td>
                    <td>
                        {{ ( user.isAdmin ? 'Admin' : ( user.isModerator ? 'Moderator' : 'User')) }}
                    </td>
                    <td>
                        <ul class="admin__content-users-table-actions-list">
                            <li class="admin__content-users-table-actions-list-item edit">Edit</li>
                            <li ng-click="ctrl.destroyUser(user.id)" class="admin__content-users-table-actions-list-item delete">Delete</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <form ng-if="!ctrl.displayListUsers" name="addUserForm" ng-submit="ctrl.addUser()" class="admin__content-users-form col-xs-12 col-sm-6">
        <h2>Add user form:</h2>

        <div class="form-group">
            <label for="">First name</label>
            <input ng-model="ctrl.newUserData.firstName" type="text" name="firstname" class="form-control admin__content-users-form-input" value="">
        </div>
        <div class="form-group">
            <label for="">Last name</label>
            <input ng-model="ctrl.newUserData.lastName" type="text" name="lastname" class="form-control admin__content-users-form-input" value="">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input ng-model="ctrl.newUserData.email" type="email" name="email" class="form-control admin__content-users-form-input" value="">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input ng-model="ctrl.newUserData.password" type="password" name="password" class="form-control admin__content-users-form-input" value="">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input ng-model="ctrl.newUserData.isAdmin" class="form-check-input" type="checkbox" value=""> Admin
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input ng-model="ctrl.newUserData.isModerator" class="form-check-input" type="checkbox" value=""> Moderator
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="col-sm-6 btn">Save</button>
        </div>
        <div class="clearfix"></div>
    </form>

</div>
