<div class="admin__content-post-add">
    <div class="col-xs-12">
        <h1>Add Post</h1>
    </div>


    <form name="addPostForm" ng-submit="ctrl.createPost()" class="admin__content-post-add-form col-xs-12 col-sm-6">
        <div class="form-group">
            <label for="">Title</label>
            <input ng-model="ctrl.newPost.title" type="text" name="title" class="form-control admin__content-users-form-input" value="">
        </div>
        <div class="form-group">
            <label for="">Body</label>
            <textarea ng-model="ctrl.newPost.body" class="form-control form-control admin__content-users-form-textarea" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="">Artist</label>
            <input ng-model="ctrl.newPost.artist" type="text" name="artist" class="form-control admin__content-users-form-input" value="">
        </div>
        <div class="form-group">
            <button type="submit" class="col-xs-12 col-sm-4 col-sm-offset-4 btn">Save</button>
        </div>
        <div class="clearfix"></div>
    </form>

</div>
