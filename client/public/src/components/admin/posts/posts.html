<div class="admin__content-posts">
    <div class="admin__content-posts-title col-xs-12">
        <h1>Posts</h1>
    </div>
    <div class="col-xs-12">
        <button ui-sref="remindRewind.admin.posts.add" class="btn" type="button" name="button">New post</button>
    </div>
    <div class="col-xs-12">
        <table class="table admin__content-posts-table ">
            <thead>
                <th>
                    Title
                </th>
                <th>
                    Content
                </th>
                <th>
                    Likes
                </th>
                <th>
                    Featured
                </th>
                <th>
                    Artist
                </th>
                <th>
                    Author
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="post in ctrl.posts">
                    <td>
                        {{ post.title }}
                    </td>
                    <td>
                        {{ post.content | limitTo: 50}}
                    </td>
                    <td>
                        {{ post.likes }}
                    </td>
                    <td>
                        {{ post.featured }}
                    </td>
                    <td>
                        {{ post.artist.name }}
                    </td>
                    <td class="author" ng-click="ctrl.goToUser(post.author.id)">
                        {{ post.author.firstName }} {{ post.author.lastName}}
                    </td>
                    <td>
                        <ul class="admin__content-posts-table-actions-list">
                            <li class="admin__content-posts-table-actions-list-item edit">Edit</li>
                            <li ng-click="ctrl.destroyPost(post.id)" class="admin__content-posts-table-actions-list-item delete">Delete</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
