<div class="clearfix">

</div>
<div class="signup">
    <div class="signup__filter-yellow">

    </div>
    <div class="signup__filter-green">

    </div>
    <div class="signup__title col-xs-12">
        <h1>Signup</h1>
    </div>
    <div class="signup__form-container col-xs-12 col-sm-8 col-sm-offset-2">
        <div class="signup__form-container-filter-left"></div>
        <div class="signup__form-container-filter-right"></div>
        <form class="signup__form shadow-2" name="signupForm" ng-submit="ctrl.confirm(ctrl.user)">
            <div class="form-group col-xs-12 col-sm-6">
                <label for="">Firstname</label>
                <input ng-model="ctrl.user.firstName" type="email" name="email" class="form-control signup__form-input firstname" value="">
            </div>
            <div class="form-group col-xs-12 col-sm-6">
                <label for="">Lastname</label>
                <input ng-model="ctrl.user.lastName" type="email" name="email" class="form-control signup__form-input lastname" value="">
            </div>
            <div class="form-group col-xs-12 col-sm-6">
                <label for="">Email</label>
                <input ng-model="ctrl.user.email" type="email" name="email" class="form-control signup__form-input email" value="">
            </div>
            <div class="form-group col-xs-12 col-sm-6">
                <label for="">Password</label>
                <input ng-model="ctrl.user.password" type="password" name="password" class="form-control signup__form-input password" value="">
            </div>
            <div class="form-group col-xs-12">
                <button type="submit" class="signup__form-btn btn col-xs-12">Send</button>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>

</div>
